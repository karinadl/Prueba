<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - InnovaTube</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="register.html">Registro</a></li>
            <li><a href="login.html">Inicio de sesión</a></li>
            <li><a href="favorites.html">Favoritos</a></li>
        </ul>
    </nav>
    <h1>Registro</h1>
    <div id="content-2">
        <div id="form-container">
            <form id="form" action="/register" method="POST">
                <label for="nombres">Nombres: </label>
                <input type="text" id="nombres" name="nombres" required><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required><br>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required><br>
                <label for="ccontraseña">Confirma tu contraseña:</label>
                <input type="password" id="ccontraseña" name="ccontraseña" required><br>
                <button type="submit">Registrarme</button>
            </form>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
